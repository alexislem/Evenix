<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test API Role - Evenix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    input, button {
      padding: 8px;
      margin: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #ecf0f1;
      margin: 5px auto;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background-color: #ecf0f1;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenue sur Evenix</h1>
    <p>Plateforme de test des rôles</p>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="test-typelieux.html">Test API TypeLieu</a>
    <a href="test-role.html">Test API Role</a>
  </nav>

  <main>
    <h2>Liste des rôles</h2>
    <button onclick="chargerRoles()">Charger les rôles</button>
    <ul id="liste-roles"></ul>

    <h3>Ajouter un rôle</h3>
    <input type="text" id="libelleRole" placeholder="Libellé du rôle">
    <button onclick="ajouterRole()">Ajouter</button>

    <h3>Supprimer un rôle</h3>
    <input type="number" id="idRole" placeholder="ID du rôle à supprimer">
    <button onclick="supprimerRole()">Supprimer</button>

    <p id="message" style="color: green;"></p>
  </main>

  <footer>
    &copy; 2025 Evenix - Tous droits réservés
  </footer>

  <script>
    const apiUrl = "http://localhost:8080/api/role";

    function chargerRoles() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const liste = document.getElementById("liste-roles");
          liste.innerHTML = "";
          data.forEach(role => {
            const li = document.createElement("li");
            li.textContent = `ID: ${role.id}, Libellé: ${role.nom}`;
            liste.appendChild(li);
          });
        })
        .catch(() => {
          document.getElementById("message").textContent = "Erreur lors du chargement des rôles.";
        });
    }

    function ajouterRole() {
      const libelle = document.getElementById("libelleRole").value;
      if (!libelle) return alert("Libellé requis");

      fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nom: libelle })
      })
        .then(res => {
          if (res.ok) {
            document.getElementById("message").textContent = "Rôle ajouté avec succès.";
            chargerRoles();
          } else {
            document.getElementById("message").textContent = "Erreur lors de l'ajout.";
          }
        });
    }

    function supprimerRole() {
      const id = document.getElementById("idRole").value;
      if (!id) return alert("ID requis");

      fetch(`${apiUrl}/${id}`, { method: "DELETE" })
        .then(res => {
          if (res.ok) {
            document.getElementById("message").textContent = "Rôle supprimé.";
            chargerRoles();
          } else {
            document.getElementById("message").textContent = "Erreur lors de la suppression.";
          }
        });
    }
  </script>

</body>
</html>
