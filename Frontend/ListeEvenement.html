<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des événements - Evenix</title>
  <link rel="stylesheet" href="css/ListeEvenement.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="container header-wrap">
      <a href="index.html" class="brand">Evenix</a>
      <nav class="nav">
        <a href="Accueil.html">Accueil</a>
        <a href="ListeEvenement.html" aria-current="page">Événement</a>
        <a href="A-propos.html">À propos</a>
        <a href="Contact.html">Contact</a>
        <a href="Panier.html" class="nav-cart" id="cart-link">
          <span>Panier</span>
          <span class="cart-badge" id="cart-badge" hidden>0</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- ===== RECHERCHE ===== -->
  <section class="search-bar container">
    <input id="search" type="text" placeholder="Saisissez votre recherche..." />
  </section>

  <!-- ===== TITRE PRINCIPAL ===== -->
  <section class="section">
    <div class="container">
      <h1 class="page-title">Nos Événements</h1>
    </div>
  </section>

  <!-- ===== LISTE DYNAMIQUE DE TOUS LES ÉVÉNEMENTS ===== -->
  <section class="section">
    <div class="container">
      <h2 class="section-title">Tous les événements</h2>
      <div class="grid cards" id="events-grid">
        <p>Chargement des événements...</p>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="container footer-wrap">
      <div class="footer-brand">Evenix</div>
      <div class="footer-col">
        <h4>Localisation</h4>
        <p>1 rue de Paris<br>Paris, 75001</p>
      </div>
      <div class="footer-col">
        <h4>Contact</h4>
        <p>contact@evenix.com<br>07 98 45 76 21</p>
      </div>
    </div>
    <div class="container footer-bottom">
      <p>&copy; 2025 Evenix — Tous droits réservés.</p>
    </div>
  </footer>

  <!-- ===== SCRIPTS ===== -->
  <!-- 1) Panier (doit être chargé avant la MAJ du badge) -->
  <script src="js/cart.js"></script>

  <!-- 2) MAJ du badge Panier -->
  <script>
    function updateCartBadge() {
      if (!window.EvenixCart) return;
      const badge = document.getElementById('cart-badge');
      if (!badge) return;
      const { totalQty } = EvenixCart.totals();
      if (totalQty > 0) {
        badge.textContent = totalQty;
        badge.hidden = false;
      } else {
        badge.hidden = true;
      }
    }
    document.addEventListener('DOMContentLoaded', updateCartBadge);
    // sync si un autre onglet modifie le panier
    window.addEventListener('storage', (e) => {
      if (e.key === 'evenix_cart_v1') updateCartBadge();
    });
  </script>

  <!-- 3) Liste + recherche événements -->
  <script>
    const apiUrl = "http://localhost:8080/api/evenement";

    // utils
    const esc = s => (s ?? '').toString().replace(/[&<>"']/g, m => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
    }[m]));
    const fmtDate = iso => {
      if (!iso) return '';
      const d = new Date(iso);
      return d.toLocaleString('fr-FR', {
        day:'2-digit', month:'2-digit', year:'numeric',
        hour:'2-digit', minute:'2-digit'
      });
    };
    const normalize = s => (s ?? "")
      .toString()
      .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
      .toLowerCase().trim();

    let allEvents = [];

    function render(list) {
      const grid = document.getElementById("events-grid");
      if (!list.length) {
        grid.innerHTML = "<p>Aucun événement ne correspond à votre recherche.</p>";
        return;
      }
      grid.innerHTML = list.map(ev => {
        const prix = ev.payant ? `${(ev.prix ?? 0).toFixed(2)} €` : "Gratuit";
        const img = ev.imageUrl || "image/evenement.png";
        return `
          <article class="card">
            <img class="card-media" src="${img}" alt="${esc(ev.nom)}">
            <h3>${esc(ev.nom)}<br>${prix}</h3>
            <p class="card-date">${fmtDate(ev.dateDebut)}</p>
            <a class="btn btn-secondary" href="evenement.html?id=${ev.id}">Voir</a>
          </article>
        `;
      }).join("");
    }

    function filterEvents(query) {
      const q = normalize(query);
      if (!q) return render(allEvents);

      const results = allEvents.filter(ev => {
        const nom  = normalize(ev.nom);
        const desc = normalize(ev.description);
        const lieu = normalize(ev?.lieu?.nom);
        const prix = ev.payant ? normalize((ev.prix ?? "").toString()) : "gratuit";
        const date = normalize(fmtDate(ev.dateDebut));
        return (
          nom.includes(q) || desc.includes(q) || lieu.includes(q) ||
          prix.includes(q) || date.includes(q) ||
          (q === "gratuit" && !ev.payant) || (q === "payant" && ev.payant)
        );
      });

      render(results);
    }

    function chargerEvenements() {
      fetch(apiUrl, { headers: { "Accept": "application/json" } })
        .then(res => {
          if (!res.ok) throw new Error("HTTP " + res.status);
          return res.json();
        })
        .then(data => {
          allEvents = Array.isArray(data)
            ? data.sort((a,b) => new Date(a.dateDebut||0) - new Date(b.dateDebut||0))
            : [];
          const params = new URLSearchParams(location.search);
          const q = params.get("q") || "";
          const input = document.getElementById("search");
          if (input) input.value = q;
          filterEvents(q);
        })
        .catch(err => {
          console.error(err);
          document.getElementById("events-grid").innerHTML =
            "<p>Impossible de charger les événements.</p>";
        });
    }

    (function initSearch() {
      const input = document.getElementById("search");
      if (!input) return;
      let timer = null;
      input.addEventListener("input", () => {
        clearTimeout(timer);
        timer = setTimeout(() => {
          const q = input.value || "";
          const url = new URL(location.href);
          if (q) url.searchParams.set("q", q);
          else url.searchParams.delete("q");
          history.replaceState(null, "", url);
          filterEvents(q);
        }, 250);
      });
    })();

    document.addEventListener("DOMContentLoaded", chargerEvenements);
  </script>

</body>
</html>
