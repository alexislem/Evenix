<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des événements - Evenix</title>
  <link rel="stylesheet" href="css/ListeEvenement.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="container header-wrap">
      <a href="index.html" class="brand">Evenix</a>
      <nav class="nav">
        <a href="Accueil.html">Accueil</a>
        <a href="ListeEvenement.html">Événement</a>
        <a href="A-propos.html">À propos</a>
        <a href="Contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ===== RECHERCHE ===== -->
  <section class="search-bar container">
    <input type="text" placeholder="Saisissez votre recherche..." />
  </section>

  <!-- ===== TITRE PRINCIPAL ===== -->
  <section class="section">
    <div class="container">
      <h1 class="page-title">Nos Événements</h1>
    </div>
  </section>

  <!-- ===== LISTE DYNAMIQUE DE TOUS LES ÉVÉNEMENTS ===== -->
  <section class="section">
    <div class="container">
      <h2 class="section-title">Tous les événements</h2>
      <div class="grid cards" id="events-grid">
        <p>Chargement des événements...</p>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="container footer-wrap">
      <div class="footer-brand">Evenix</div>
      <div class="footer-col">
        <h4>Localisation</h4>
        <p>1 rue de Paris<br>Paris, 75001</p>
      </div>
      <div class="footer-col">
        <h4>Contact</h4>
        <p>contact@evenix.com<br>07 98 45 76 21</p>
      </div>
    </div>
    <div class="container footer-bottom">
      <p>&copy; 2025 Evenix — Tous droits réservés.</p>
    </div>
  </footer>

  <!-- ===== SCRIPT : CHARGER LES ÉVÉNEMENTS ===== -->
 <script>
  const apiUrl = "http://localhost:8080/api/evenement";

  // Utilitaires
  const esc = s => (s ?? '').toString().replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
  }[m]));
  const fmtDate = iso => {
    if (!iso) return '';
    const d = new Date(iso);
    return d.toLocaleString('fr-FR', {
      day:'2-digit', month:'2-digit', year:'numeric',
      hour:'2-digit', minute:'2-digit'
    });
  };

  // ====== LECTURE ======
  function chargerEvenements() {
    fetch(apiUrl)
      .then(res => {
        if (!res.ok) throw new Error('HTTP ' + res.status);
        return res.json();
      })
      .then(data => {
        const grid = document.getElementById("events-grid");
        grid.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          grid.innerHTML = "<p>Aucun événement pour le moment.</p>";
          return;
        }

        // (optionnel) tri par date
        data.sort((a,b) => new Date(a.dateDebut || 0) - new Date(b.dateDebut || 0));

        data.forEach(ev => {
          const prix = ev.payant ? `${(ev.prix ?? 0).toFixed(2)} €` : "Gratuit";
          const img = ev.imageUrl || "image/evenement.png";

          const article = document.createElement("article");
          article.className = "card";
          article.innerHTML = `
            <img class="card-media" src="${img}" alt="${esc(ev.nom)}">
            <h3>${esc(ev.nom)}<br>${prix}</h3>
            <p class="card-date">${fmtDate(ev.dateDebut)}</p>
            <a class="btn btn-secondary" href="evenement.html?id=${ev.id}">Voir</a>
          `;
          grid.appendChild(article);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("events-grid").innerHTML =
          "<p>Impossible de charger les événements.</p>";
        const msg = document.getElementById("message");
        if (msg) msg.textContent = "Erreur lors du chargement des événements.";
      });
  }

  // ====== CREATION (optionnel, même logique que rôle) ======
  // Attend un formulaire avec inputs: #nom, #dateDebut, #dateFin, #payant, #prix
  function ajouterEvenement() {
    const nom = document.getElementById("nom")?.value?.trim();
    const dateDebut = document.getElementById("dateDebut")?.value; // ISO recommandé
    const dateFin = document.getElementById("dateFin")?.value;
    const payant = document.getElementById("payant")?.checked || false;
    const prixVal = document.getElementById("prix")?.value;
    const prix = prixVal ? Number(prixVal) : 0;

    if (!nom) return alert("Nom requis");

    const dto = { nom, dateDebut, dateFin, payant, prix };

    fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dto)
    })
      .then(res => {
        if (res.ok) {
          const msg = document.getElementById("message");
          if (msg) msg.textContent = "Événement ajouté avec succès.";
          chargerEvenements();
        } else {
          const msg = document.getElementById("message");
          if (msg) msg.textContent = "Erreur lors de l'ajout.";
        }
      })
      .catch(() => {
        const msg = document.getElementById("message");
        if (msg) msg.textContent = "Erreur réseau lors de l'ajout.";
      });
  }

  // ====== SUPPRESSION (optionnel, même logique que rôle) ======
  // Attend un input #idEvenement
  function supprimerEvenement() {
    const id = document.getElementById("idEvenement")?.value;
    if (!id) return alert("ID requis");

    fetch(`${apiUrl}/${id}`, { method: "DELETE" })
      .then(res => {
        const msg = document.getElementById("message");
        if (res.ok) {
          if (msg) msg.textContent = "Événement supprimé.";
          chargerEvenements();
        } else {
          if (msg) msg.textContent = "Erreur lors de la suppression.";
        }
      })
      .catch(() => {
        const msg = document.getElementById("message");
        if (msg) msg.textContent = "Erreur réseau lors de la suppression.";
      });
  }

  // Charger automatiquement à l'ouverture de la page
  document.addEventListener("DOMContentLoaded", chargerEvenements);
</script>



</body>
</html>
